<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <img src="assets/imgs/registerme.png" width="300">
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-input placeholder="Username" name="username" 
                     type="text" required [(ngModel)]="credentials.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" name="password" 
                     type="password" required [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <button ion-button class="submit-btn" full (click)="login()">Login</button><br>
      <button ion-button class="submit-btn" full (click)="signUp()">SignUp</button>
    </ion-col>
  </ion-row>

</ion-content>
