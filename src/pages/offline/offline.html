<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>My uploads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="reloadBusiness()">Refresh</button>

  <ion-list *ngFor="let bus of businessess; let i=index">
    <ion-item  *ngIf="(userId == bus.userId)">

      <ion-thumbnail item-start>
        <img src="{{bus.fileUpload}}">
      </ion-thumbnail>
      <h2>{{bus.findMeId}}</h2>
      <p>{{bus.mobile}}</p>
      <p>{{bus.geolocation}}</p>
      <p>{{bus.directory}}</p>
      <button ion-button clear item-end (click)="editBusiness(bus)">Edit</button>
      <button ion-button clear item-end (click)="deleteBusiness(bus)">X</button>
    </ion-item>
  </ion-list>
</ion-content>
